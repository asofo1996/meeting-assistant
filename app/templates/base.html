<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meeting Assistant{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        /* 기본 폰트 및 다크모드 배경색 설정 */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #111827; /* 다크모드 배경색 */
            color: #E5E7EB; /* 기본 글자색 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <a href="/" class="text-2xl font-bold text-white">
                Meeting Assistant ✨
            </a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 border-t border-gray-700">
        <div class="container mx-auto px-6 py-4 text-center text-gray-400">
            &copy; 2025 Meeting Assistant. All Rights Reserved.
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
